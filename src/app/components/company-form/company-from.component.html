<form
  class="b-form tui-form form"
  [formGroup]="form"
  ngxsForm="company.selected"
  (submit)="onSubmit($event)"
>
  <div class="form__group">
    <label>
      Полное название:
      <tui-input
        formControlName="fullName"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      ></tui-input>
    </label>
  </div>
  <div class="form__group">
    <label>
      Краткое название:
      <tui-input
        formControlName="shortName"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      ></tui-input>
    </label>
  </div>
  <div class="form__group">
    <label>
      ИНН:
      <tui-input-number
        formControlName="inn"
        [maxlength]="12"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      ></tui-input-number>
    </label>
  </div>
  <div class="form__group">
    <label>
      КПП:
      <tui-input-number
        formControlName="kpp"
        tuiTextfieldSize="m"
        [maxlength]="9"
        [tuiTextfieldLabelOutside]="true"
      ></tui-input-number>
    </label>
  </div>
  <div class="form__group">
    <label>
      Индекс:
      <tui-input
        formControlName="postAddress"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      ></tui-input>
    </label>
  </div>
  <div class="form__group">
    <label>
      Фактический адрес:
      <tui-input
        formControlName="factAddress"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      ></tui-input>
    </label>
  </div>
  <div class="form__group">
    <label>
      <tui-checkbox
        formControlName="isAddressEq"
        class="tui-space_bottom-3"
      ></tui-checkbox>
    </label>
  </div>
  <div class="form__controls">
    <button
      [disabled]="form.invalid"
      tuiButton
      type="submit"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Принять
    </button>
  </div>
</form>
